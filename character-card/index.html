<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Character Card</title>
    <meta name="description" content ="This website is a character card video game">
    <meta name="author" content ="Seth Boss">
    <link href="styles.css" rel="stylesheet">

    <meta property="og:title" content="Character Card">
    <meta property="og:type" content="website"/>
    <meta property="og:description" content="This website is a character card video game">
    <meta property="og:image" content="https://sethwboss.github.io/wdd131/character-card/food.jpg">
    <meta property="og:url" content="https://sethwboss.github.io/wdd131/character-card/index.html">
    <meta name="twitter:card" content="summary_large_image">
</head>
<body>

  <div class="card">
    <img class="image" src="#" alt="#">
    <div class="name"></div>
    <div class="stats">
      <p><strong>Class:</strong> <span id="class"></span></p>
      <p><strong>Level:</strong> <span id="level"></span></p>
      <p><strong>Health:</strong> <span id="health"></span></p>
    </div>

    <div class="buttons">
      <button id='attacked'>Attacked</button>
      <button id='levelup'>Level Up</button>
    </div>

    <p id="log"></p>
  </div>

  <script src="script.js"></script>
  </body>
</html>
