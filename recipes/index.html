<!DOCTYPE html>
<html lang="en">
<head>

     <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Recipes</title>
    <meta name="description" content ="This website is to find recipes">
    <meta name="author" content ="Seth Boss">

    <meta property="og:title" content="Recipes">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="This website is to find recipes">
    <meta property="og:image" content="https://sethwboss.github.io/wdd131/recipes/images/recipe-book.png">
    <meta property="og:url" content="https://sethwboss.github.io/wdd131/recipes/index.html">
    <meta name="twitter:card" content="summary_large_image">

    <link rel="icon" href="images/recipe-book.png" alt="recipe book icon">
    <link href="recipes.css" rel="stylesheet">
    <script src="recipes.js" defer></script>
</head>


<body>
    
    <header>
        <div class="section1">
            <img src="images/recipe-book.png" alt="recipe book image">
            <h1>RecipeBook</h1>
        </div>

        <form class ="section2" action="/search" method="get">
            <input type="search" id="search-box" name="query" placeholder="Find a recipe">
            <button type="submit">
                <img src="images/search-interface-symbol.png" alt="Search icon">
            </button>
        </form>
    </header>


    <main>

        <img src="images/apple-crisp.jpg" alt="apple crisp image">
        <button>Dessert</button>
        <h2>Apple Crisp</h2>

        <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
            <span aria-hidden="true" class="icon-star">⭐</span>
            <span aria-hidden="true" class="icon-star">⭐</span>
            <span aria-hidden="true" class="icon-star">⭐</span>
            <span aria-hidden="true" class="icon-star-empty">⭐</span>
            <span aria-hidden="true" class="icon-star-empty">☆</span>
        </span>

        <p class="description">This apple crisp recipe is a simple yet delicious fall dessert that's great served warm with vanilla ice cream.</p>

    </main>


    <footer>
  

        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->

            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>

            
        </div>
        <a class="attribute" href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>  

    
    </footer>

</body>
</html>
